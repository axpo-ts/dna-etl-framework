name: Build and Publish to Azure Artifacts

on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches: 
      - main

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Configure npm for Azure Artifacts
      run: |
        echo "//pkgs.dev.azure.com/axpo/_packaging/axpo-ts/npm/registry/:_authToken=${NPM_TOKEN}" >> .npmrc
        echo "//pkgs.dev.azure.com/axpo/_packaging/axpo-ts/npm/:_authToken=${NPM_TOKEN}" >> .npmrc
      env:
        NPM_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build TypeScript
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Configure npm for Azure Artifacts
      run: |
        echo "//pkgs.dev.azure.com/axpo/_packaging/axpo-ts/npm/registry/:_authToken=${NPM_TOKEN}" >> .npmrc
        echo "//pkgs.dev.azure.com/axpo/_packaging/axpo-ts/npm/:_authToken=${NPM_TOKEN}" >> .npmrc
      env:
        NPM_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Publish to Azure Artifacts
      run: npm publish
      env:
        NPM_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}